<ion-header>
    <ion-navbar>
        <ion-title>
            Your Cart
        </ion-title>



<ion-view title="Your Cart">  
	
    <ion-content padding="'false'" class="has-header">  
	
        <form class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="">
            </label>
        </form>	
	
        <ion-list ng-repeat="item in menu_items">  
        			
			<ion-item class="item-thumbnail-left" >  
			
				   <img  ng-src="{{'img/'+ product_image +'.jpg'}}"  ng-click="showProductDescription(product_id,product_description,product_image,product_title,product_price)" >
				
					<p style="position:absolute;right:10px;">
				        <a  ng-click="addToCart(product_id,product_image,product_title,product_price)" class="button  button-balanced button-clear   icon ion-android-cart">  </a> 
				    </p>
                
				<h2  ng-click="showProductDescription(product_id,product_description,product_image,product_title,product_price)" > {{product_title}} </h2>
                
				<p   ng-click="showProductDescription(product_id,product_description,product_image,product_title,product_price)">Price: ${{product_price}}</p>
			
			</ion-item>

            <ion-buttons end>
            <button ion-button icon-only (click)="ProductDescription()">
                <ion-icon name="Description"></ion-icon>
            </button>
			 
        </ion-list>
    </ion-content>
</ion-view>
