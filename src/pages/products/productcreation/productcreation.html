<ion-header>
    <ion-navbar>
        <ion-title>
            New product
        </ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)='createProduct()'>
            <ion-icon name="checkmark"></ion-icon>
        </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-input placeholder="Product title (required)" type="text" [(ngModel)]="product_title"></ion-input>

    <ion-textarea placeholder="Insert Product Description in here" [(ngModel)]="product_description"></ion-textarea>

    <ion-input placeholder="Here goes your product image" [(ngModel)]="product_image"></ion-input>

    <div>
        <input type="file" id="files" style="display:none"/>
            <button onclick="click_the_button(files);">Click me, your image is here</button>
            <button ion-button icon-only (click)="click_me(files);">Click me, your image is here</button>
        </div>
        <script>
            function click_me(btn){
               btn.click();
             }
        </script>

    <ion-textarea placeholder="Here is your stock" [(ngModel)]="product_stock"></ion-textarea>
</ion-content>
