<ion-header>
    <ion-navbar>
        <ion-title>
            New product
        </ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)='createProduct()'>
            <ion-icon name="checkmark"></ion-icon>
        </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-input placeholder="Product title (required)" type="text" [(ngModel)]="product_title"></ion-input>

    <ion-textarea placeholder="Insert Product Description in here" [(ngModel)]="product_description"></ion-textarea>

    <!-- <ion-input placeholder="Here goes your product image" [(ngModel)]="product_image"></ion-input> -->
    <img style="left: 50%; right: 50%; height: 50%; width: auto;" [src]="product_image"/>

    <div style="left: 50%; right: 50%;">
        <input #fileinput type="file" id="files" accept="image/*" (change)="setBase64Image($event)" style="display:none"/>
            <button (click)="fakeClick()">Click me, your image is here</button>
    </div>

    <ion-textarea placeholder="Here is your stock" [(ngModel)]="product_stock"></ion-textarea>
</ion-content>
