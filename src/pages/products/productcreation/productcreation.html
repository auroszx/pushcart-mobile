<ion-header>
    <ion-navbar>
        <ion-title>
            New product
        </ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)='createProduct()'>
            <ion-icon name="checkmark"></ion-icon>
        </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-input placeholder="Product title (required)" type="text" [(ngModel)]="product_title" class="kindabigger"></ion-input>

    <ion-textarea placeholder="Insert Product Description in here (required)" [(ngModel)]="product_description" class="kindabigger"></ion-textarea>

    <!-- <ion-input placeholder="Here goes your product image" [(ngModel)]="product_image"></ion-input> -->
    <ion-row>
        <img [src]="product_image" *ngIf="product_image != ''" />
        <div>
                <button ion-button (click)="pickImage()">Add image</button>
        </div>
    </ion-row>

    <ion-label color="primary">Stock (units)</ion-label>
    <ion-input type="number" placeholder="Here is your stock (required)" min="0" [(ngModel)]="product_stock" class="kindabigger"></ion-input>
</ion-content>
